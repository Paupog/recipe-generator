<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>    
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI recipes generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Recipes Generator</h1>
    </header>
    
    <main>
        <div class="form-container">
        <form id="recipe-generator-form">
            <input 
            type="text" 
            placeholder="Enter the ingredients"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Bread, Onion, Pasta, Apple </div>
</div>
<div class="recipe hidden blink" id="recipe"></div>
</main>
    <footer>
        This AI project was coded by 
        <a href="https://github.com/Paupog" target="_blank">Paulina Pogwizd </a> 
        and is 
        <a href="https://github.com/Paupog/recipe-generator" target="_blank">
            open-sourced on Github</a>, 
            hosted on <a href="https://recipesgenerator.netlify.app/" target="_blank"> Netlify.</a>
                </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
